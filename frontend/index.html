<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SMS OTP Verification - AmbikaShelf</title>
<style>
  body {
      font-family: Arial, sans-serif;
          background: #eef3f8;
              display: flex;
                  justify-content: center;
                      align-items: center;
                          height: 100vh;
                              margin: 0;
                                }
                                  .card {
                                      background: #fff;
                                          padding: 25px;
                                              border-radius: 12px;
                                                  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
                                                      width: 320px;
                                                          text-align: center;
                                                            }
                                                              h2 { color: #007bff; margin-bottom: 10px; }
                                                                input {
                                                                    width: 90%;
                                                                        padding: 10px;
                                                                            margin: 8px 0;
                                                                                border: 1px solid #ccc;
                                                                                    border-radius: 8px;
                                                                                      }
                                                                                        button {
                                                                                            background: #007bff;
                                                                                                color: white;
                                                                                                    border: none;
                                                                                                        padding: 10px 20px;
                                                                                                            border-radius: 8px;
                                                                                                                cursor: pointer;
                                                                                                                    width: 100%;
                                                                                                                      }
                                                                                                                        button:hover { background: #0056b3; }
                                                                                                                          #verifySection { display: none; }
                                                                                                                            #message { margin-top: 10px; font-weight: bold; }
                                                                                                                            </style>
                                                                                                                            </head>
                                                                                                                            <body>
                                                                                                                              <div class="card">
                                                                                                                                  <h2>SMS OTP Verification</h2>
                                                                                                                                      <input type="text" id="phone" placeholder="+91XXXXXXXXXX" />
                                                                                                                                          <button id="sendBtn">Send OTP</button>

                                                                                                                                              <div id="verifySection">
                                                                                                                                                    <input type="text" id="otp" placeholder="Enter OTP" />
                                                                                                                                                          <button id="verifyBtn">Verify OTP</button>
                                                                                                                                                              </div>

                                                                                                                                                                  <p id="message"></p>
                                                                                                                                                                    </div>

                                                                                                                                                                    <script>
                                                                                                                                                                      // 👉 Replace with your backend Render URL after deployment:
                                                                                                                                                                        const BACKEND_URL = "https://YOUR_BACKEND_NAME.onrender.com";

                                                                                                                                                                          const sendBtn = document.getElementById('sendBtn');
                                                                                                                                                                            const verifyBtn = document.getElementById('verifyBtn');
                                                                                                                                                                              const verifySection = document.getElementById('verifySection');
                                                                                                                                                                                const message = document.getElementById('message');

                                                                                                                                                                                  sendBtn.addEventListener('click', async () => {
                                                                                                                                                                                      const phone = document.getElementById('phone').value.trim();
                                                                                                                                                                                          if (!phone) return alert('Please enter your phone number with country code.');

                                                                                                                                                                                              message.textContent = 'Sending OTP...';

                                                                                                                                                                                                  try {
                                                                                                                                                                                                        const res = await fetch(`${BACKEND_URL}/send-otp`, {
                                                                                                                                                                                                                method: 'POST',
                                                                                                                                                                                                                        headers: { 'Content-Type': 'application/json' },
                                                                                                                                                                                                                                body: JSON.stringify({ phone })
                                                                                                                                                                                                                                      });
                                                                                                                                                                                                                                            const data = await res.json();
                                                                                                                                                                                                                                                  if (data.success) {
                                                                                                                                                                                                                                                          message.textContent = 'OTP sent successfully!';
                                                                                                                                                                                                                                                                  verifySection.style.display = 'block';
                                                                                                                                                                                                                                                                        } else {
                                                                                                                                                                                                                                                                                message.textContent = 'Failed to send OTP. ' + (data.message || '');
                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                          } catch (err) {
                                                                                                                                                                                                                                                                                                message.textContent = 'Error: ' + err.message;
                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                      });

                                                                                                                                                                                                                                                                                                        verifyBtn.addEventListener('click', async () => {
                                                                                                                                                                                                                                                                                                            const phone = document.getElementById('phone').value.trim();
                                                                                                                                                                                                                                                                                                                const otp = document.getElementById('otp').value.trim();
                                                                                                                                                                                                                                                                                                                    if (!otp) return alert('Enter the OTP');

                                                                                                                                                                                                                                                                                                                        message.textContent = 'Verifying OTP...';

                                                                                                                                                                                                                                                                                                                            try {
                                                                                                                                                                                                                                                                                                                                  const res = await fetch(`${BACKEND_URL}/verify-otp`, {
                                                                                                                                                                                                                                                                                                                                          method: 'POST',
                                                                                                                                                                                                                                                                                                                                                  headers: { 'Content-Type': 'application/json' },
                                                                                                                                                                                                                                                                                                                                                          body: JSON.stringify({ phone, code: otp })
                                                                                                                                                                                                                                                                                                                                                                });
                                                                                                                                                                                                                                                                                                                                                                      const data = await res.json();
                                                                                                                                                                                                                                                                                                                                                                            if (data.success) {
                                                                                                                                                                                                                                                                                                                                                                                    message.textContent = '✅ OTP Verified!';
                                                                                                                                                                                                                                                                                                                                                                                          } else {
                                                                                                                                                                                                                                                                                                                                                                                                  message.textContent = '❌ Invalid OTP. Try again.';
                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                            } catch (err) {
                                                                                                                                                                                                                                                                                                                                                                                                                  message.textContent = 'Error: ' + err.message;
                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                        });
                                                                                                                                                                                                                                                                                                                                                                                                                        </script>
                                                                                                                                                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                                                                                                                                                        </html>
